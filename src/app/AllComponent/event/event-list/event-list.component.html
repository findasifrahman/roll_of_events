
<div class="card" style="margin-top: 20px;margin-left: 45px;background-color: #006994;">
    <div class="card-body" style="text-align: center;color:blanchedalmond;font-size: x-large;">
      Event List
    </div>
  </div>
  
  <div fxLayout fxLayoutAlign="center center" style="margin-top: 20px;margin-left: 45px;">
    <mat-form-field fxFlex="30%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Title Filter">
    </mat-form-field>
    <mat-form-field fxFlex="30%" style="padding-left: 20px;">
      <input matInput type="text" (keyup)="doFiltercategory($event.target.value)" placeholder="Category Filter">
    </mat-form-field>
    <mat-form-field fxFlex="30%" style="padding-left: 20px;">
      <input matInput type="number" (keyup)="doFilterdate($event.target.value)" placeholder="Year Filter">
    </mat-form-field>

  </div>
  
  <div class="row" style="margin-top: 20px;margin-left: 45px;">
    <div class="col-md-12">
      <mat-table [dataSource]="AllElement" multiTemplateDataRows class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.category}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef> title </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.title}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="place">
          <mat-header-cell *matHeaderCellDef> Place </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.place}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell style="color:whitesmoke" *matCellDef="let Element"> {{Element.date | date }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="buttons2">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let AllElement" (click)="$event.stopPropagation()">
            <button mat-button color="accent" (click)="onList(AllElement.id)">
              <mat-icon>list</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="buttons">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let AllElement" (click)="$event.stopPropagation()">
            <button mat-button color="#ffffff" (click)="onDelete(AllElement.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-button color="#ffffff" (click)="onUpdate(AllElement.id)">
              <mat-icon>update</mat-icon>
            </button>

          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row style="background-color: #006994;" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
      </mat-table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
    </div>
  </div>
  
  <br />
  <br />
