<mat-grid-list cols="10" rowHeight="50" style="margin-top: 0 !important;padding-top: 0 !important;">
  <mat-grid-tile [colspan] = "'4'" style="background-color: black; color: floralwhite;font-size: small;">{{label}}</mat-grid-tile>
  <mat-grid-tile [colspan] = "'6'" style="background-color: rgb(10, 10, 10); color: rgba(248, 248, 248, 0.9);font-size: small;">{{count}}</mat-grid-tile>

</mat-grid-list>
